<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insect</title>
        <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <a href="index.html" class=home-btn>Home</a>
        <div class ="screen">
            <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
        </div>

        <div class="screen">
            <h1>What is your "favorite" insect?</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="images/fly.jpg" alt="fly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Mosquito</p>
                        <img src="images/mosquito.jpg" alt="Mosquito">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Butterfly</p>
                        <img src="images/butterfly.png" alt="Butterfly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Ladybug</p>
                        <img src="images/ladybug.jpg" alt="Ladybug">
                    </button>
                </li>
            </ul>
        </div>

        <div class="screen game-container" id="game-container">
            <h3 class="time" id="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score: 0</h3>
            <h5 id="message" class="message">
                Are you annoyed yet? <br>
                You are playing an impossible game!!
            </h5>
        </div>
        <script src="js/insect.js"></script>
</body>
</html>
